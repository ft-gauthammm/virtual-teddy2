<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Teddy for You! 🧸💕</title>
    <style>
        /* Background with soft gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #ff5e99;
            font-size: 24px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.7; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Teddy bear styling */
        .teddy {
            width: 200px;
            animation: wave 1.5s infinite ease-in-out;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        /* Glowing text message */
        .message {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ff5e99, 0 0 20px #ff5e99;
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff5e99, 0 0 20px #ff99cc; }
            100% { text-shadow: 0 0 15px #ff99cc, 0 0 30px #ff99cc; }
        }

        /* Floating hearts */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Floating hearts -->
    <div class="hearts-container">
        <div class="heart" style="top: 20%; left: 10%; animation-duration: 3s;">❤️</div>
        <div class="heart" style="top: 40%; left: 30%; animation-duration: 4s;">💖</div>
        <div class="heart" style="top: 60%; left: 20%; animation-duration: 5s;">💕</div>
        <div class="heart" style="top: 80%; left: 50%; animation-duration: 3.5s;">💞</div>
        <div class="heart" style="top: 30%; left: 70%; animation-duration: 4.5s;">💗</div>
        <div class="heart" style="top: 50%; left: 90%; animation-duration: 5.5s;">💓</div>
    </div>

    <!-- Teddy Bear Image -->
    <img class="teddy" src="https://github.com/ft-gauthammm/virtual-teddy2/blob/main/%E2%80%94Pngtree%E2%80%94hand%20drawn%20bear%20beautiful%20bear_3899121.png?raw=true" alt="Cute Teddy Bear">

    <!-- Romantic Message -->
    <div class="message">happyy teddyy dayy, my babygirlll! 🧸💖 sending you warm hugs! i miss youuuuu! 😘</div>

    <!-- Background Music -->
    <audio autoplay loop controls>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

</body>
</html>
